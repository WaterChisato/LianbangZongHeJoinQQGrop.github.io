<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联邦综合 跳转工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义样式 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            accent: '#8B5CF6',
            dark: '#1F2937',
            light: '#F9FAFB'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .btn-shadow {
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3), 0 8px 10px -6px rgba(59, 130, 246, 0.2);
      }
      .btn-hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.4), 0 10px 15px -5px rgba(59, 130, 246, 0.3);
      }
      .bg-gradient-soft {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
    }
  </style>
</head>
<body class="font-inter bg-gradient-soft min-h-screen flex items-center justify-center p-4 text-dark">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl">
    <!-- 顶部装饰 -->
    <div class="h-32 bg-primary relative overflow-hidden">
      <div class="absolute -top-10 -right-10 w-40 h-40 bg-accent/20 rounded-full filter blur-3xl"></div>
      <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-secondary/20 rounded-full filter blur-3xl"></div>
      <div class="relative h-full flex items-center justify-center">
        <i class="fa fa-link text-4xl text-white"></i>
      </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="p-8 text-center">
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-2">链接跳转工具</h1>
      <p class="text-gray-600 mb-8">点击下方按钮，快速跳转到目标链接</p>
      
      <!-- 主要按钮 -->
      <button id="redirectBtn" class="w-full py-4 px-6 bg-primary text-white font-semibold rounded-lg btn-shadow transform transition-all duration-300 hover:btn-hover active:scale-95 flex items-center justify-center gap-2">
        <span>立即跳转</span>
        <i class="fa fa-arrow-right"></i>
      </button>
      
      <!-- 状态提示 -->
      <div id="statusMsg" class="mt-6 text-sm text-gray-500 hidden">
        <i class="fa fa-info-circle text-primary mr-2"></i>
        <span>准备跳转到目标链接...</span>
      </div>
    </div>
  </div>

  <script>
    // 目标跳转链接 - 请修改为你需要的链接
    const targetUrl = 'https://qm.qq.com/q/tYOvpw2jss';
    
    // 获取DOM元素
    const redirectBtn = document.getElementById('redirectBtn');
    const statusMsg = document.getElementById('statusMsg');
    
    // 按钮点击事件
    redirectBtn.addEventListener('click', function() {
      // 显示状态提示
      statusMsg.classList.remove('hidden');
      redirectBtn.disabled = true;
      redirectBtn.classList.add('opacity-70', 'cursor-not-allowed');
      
      // 添加点击动画效果
      this.classList.add('scale-95');
      setTimeout(() => {
        this.classList.remove('scale-95');
      }, 200);
      
      // 模拟加载延迟，增强用户体验
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 800);
    });
    
    // 添加页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.max-w-md');
      container.classList.add('opacity-0', 'translate-y-4');
      
      setTimeout(() => {
        container.classList.remove('opacity-0', 'translate-y-4');
        container.classList.add('opacity-100', 'translate-y-0');
      }, 100);
    });
  </script>
</body>
</html>
